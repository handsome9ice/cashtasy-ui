<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <div class="d-flex wrapper">

        <!-- Sidebar  -->
        <nav id="sidebar">

            <div class="row mr-1 pl-2 mt-4 sidebar-header">

                <div class="col-3 ml-2 mt-4">
                    <img src="/imgs/smile1.png" alt="Smile" class="img-responsive rounded-circle">
                </div>
                <div class="col-8 mt-4 pl-2 side-details">
                    <output type="text" id="name">Keresifon Ekpo</output>
                    <output type="e-mail" id="e-mail">keresifon.ekpo@gmail.com</output>
                </div>
            </div>

            <div class="list-unstyled components">

                <div class="side-home-button ml-3 mt-4 mb-5">
                    <a href"#" class="btn ml-1 home-button list-group-item list-group-item-action" id="list-home-list" href="#" onclick="responses();"><img src="./imgs/menu-icon.svg">&emsp;&nbsp;Home</a>
                </div>
                <li class="ml-5 mt-5 pt-5">
                    <a href="#"><img src="./imgs/logout.svg">&emsp;Log out</a>
                </li>

            </div>

            <div class="clear-fix pt-5 pb-5"></div>

            <div class="container line-padding">
                <div class="side-line pt-5"></div>
            </div>

            <!--lower part of side bar-->
            <div class="ml-2 row d-flex">

                <!--cashtasy Logo-->
                <img class="logo mt-2 ml-4 pl-4" src="./imgs/cashtasy.svg" alt="cashtasy" class="src">

                <!--links-->
                <div class="side-links">

                    <div class="d-flex ml-4 mt-4 justify-content-center justify-content-around">
                        <a href="#" class="link pr-3">About</a>
                        <a href="#" class="link">Terms</a>
                        <a href="#" class="link pl-3">Privacy</a>
                    </div>
                    
                    <div class="d-flex ml-4 mt-3 justify-content-center justify-content-around">
                        <a href="#" class="link">Help</a>
                        <a href="#" class="link">Report</a>
                    </div>

                </div>
                
            </div>

        </nav>

        <!--Home Page Content  -->
        <div id="content">
            <!--Top Navbar-->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#"><i class="fa fa-bell"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fa fa-search"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="clear-fix"></div>

            <div class="container home" id="home">

                <div class="row upper-row">
                    <!--Card Section-->
                    <div class="col-5 card-section">
                        <h1 class="home-title">Home</h1>
                        <img src="./imgs/cahstasy-card-dark.svg" alt="Card-image" class="cashtasy-card"><br>
                        <a href="#" class="add-card-link"><i class="fa fa-plus add-card">&ensp;Add Card</i></a>
                    </div>

                    <div class="col-2 page-vertical-line pt-5">
                      <div class="vertical-line"></div>
                    </div>

                    <!--Withdraw Section-->
                    <div class="col-5 withdraw-section mt-3">
                        <form class="withdraw-section-form pt-3">
                            <h2 class="withdraw-section-title">Withdraw</h2>
                            <div class="form-group pb-3">
                              <label for="withdraw"></label>
                              <input type="number" class="form-control withdraw-form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Amount">
                            </div>
                            <div class="form-group pb-4">
                              <input type="pin" class="form-control withdraw-form-control" id="exampleInputPassword1" placeholder="Pin">
                            </div>
                            <button type="submit" class="btn withdraw-button">withdraw</button>
                        </form>
                    </div>
                </div>

                <div class="lower-row row">
                    <!--Deposit Section-->
                    <div class="col-5 deposit-section">
                        <form class="deposit-section-form">
                            <h2 class="deposit-section-title">Deposit</h2>
                            <div class="form-group pb-3">
                              <label for="deposit"></label>
                              <input type="number" class="form-control deposit-form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Amount">
                            </div>
                            <div class="form-group pb-4">
                              <input type="pin" class="form-control deposit-form-control" id="exampleInputPassword1" placeholder="Pin">
                            </div>
                            <button type="submit" class="btn deposit-button">Deposit</button>
                        </form>
                    </div>

                    <div class="col-2">
                    </div>

                    <!--Paybills Section-->
                    <div class="col-5">
                        <form class="pay-bills-section-form">
                            <h2 class="pay-bills-section-title pb-3">Pay bills</h2>
                            <div class="form-group pt-4 pb-2">
                                <select class="pay-bills-form-control">
                                    <option value="one">Dstv</option>
                                    <option value="two">Mtn</option>
                                    <option value="three">Glo</option>
                                    <option value="four">Airtel</option>
                                    <option value="five">Gotv</option>
                                </select>
                            </div>
                            <button type="submit" class="btn pay-bills-button">Pay</button>
                        </form>
                    </div>

                </div>
            </div>

        </div>

    </div>
    
</body>
